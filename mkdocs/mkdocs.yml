site_name: Linuxpad
site_author: Nana Oware Personal Blog
site_description: A List of Linux Tutorials in devops world
docs_dir: docs/

copyright: Copyright &copy; 2024 Linuxpad
repo_name: 'home-lab'
repo_url: https://github.com/dagyepong
use_directory_urls: true
nav:
  - Home: index.md
  - Docker Containers:
      - Ghost Blog: ghost.md
      - Code-Server: code-server.md
      - Traefik: traefik.md
      - Open-Resume: open-resume.md
      - Uptime-Kuma: uptime.md
      - Dockge: dockge.md
  - Linux Tutorials:
      - Proxomox setup: setup.md
      - Jellyfin: jellyfin.md
      - Plex: plex.md
      - File-Server: cockpit.md
  - About: about.md

theme:
  name: material
  locale: en
  features:
    - navigation.instant
    - navigation.sections
    - header.autohide
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - navigation.top
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
    - search.suggest
    - search.highlight
  highlightjs: true
  hljs_languages:
    - yaml
    - python
    - shell
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
theme:
  palette:
    - scheme: default
      primary: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    code: Fira Mono
  language: en
  include_search_page: false
  search_index_only: true


extra_css:
  - docs/stylesheets/extra.material.css
  - stylesheets/extra.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - stylesheets/tables.js
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js
  - stylesheets/highlight.js

markdown_extensions:
  - smarty
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - admonition
  - codehilite:
      guess_lang: true
  - toc:
      separator: "-"
      # permalink: "#"
      permalink: true
      baselevel: 3
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  
